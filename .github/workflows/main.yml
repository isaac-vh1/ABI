name: Build & Push React Apps to GHCR

on:
  push:
    branches: [ main ]   # change to 'dev' if you want

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - name: clients
            image: clients
          - name: manager
            image: manager

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup Node (for front-end build)
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            clients/package-lock.json
            manager/package-lock.json

      # 3) Install deps & build (matrix)
      - name: Install dependencies
        working-directory: ${{ matrix.app.name }}
        run: npm ci

      - name: Build app
        working-directory: ${{ matrix.app.name }}
        env:
          CI: false
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      # 4) (Optional) Upload the static build as a CI artifact for debugging
      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.name }}-build
          path: ${{ matrix.app.name }}/build

      # 5) Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6) Log in to GHCR using GITHUB_TOKEN
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7) Build & push container for each app (context = subfolder)
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.app.name }}
          file: ${{ matrix.app.name }}/Dockerfile
          push: true
          tags: |
            ghcr.io/isaac-vh1/${{ matrix.app.image }}:prod
          # Cache for faster subsequent builds (optional)
          cache-from: type=gha
          cache-to: type=gha,mode=max
